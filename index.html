<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css' />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Vue JS   -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <!-- Inizio esercizio Todo list -->

    <div id="app">
        <!-- Header img -->
        <header class="header-img">
            <img :src="logo" alt="logo boolean">
        </header>

        <!-- Main new todo and remove -->
        <main class="contents">
            <input type="text" class="add-todo" placeholder="Nuovo Todo" />
            <button>Aggiungi</button>
        
            <ul class="todos">
                <li>
                    <span>Fare i compiti</span>
                    <i class="fas fa-times"></i>
                </li>
            </ul>
        </main>
    </div>

    <!-- JS -->
    <script src="./js/main.js"></script>

    <!-- Fine esercizio Todo list -->
</body>
</html>
